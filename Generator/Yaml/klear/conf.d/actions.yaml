configuration:
  - &maxUploadSize
    size_limit: 15M

actions:
  - &editAction
    controller: edit
    class: ui-silk-pencil
    label: false
    
  - &delAction
    class: ui-silk-bin
    controller: delete
    labelOption: false
    
  - &newAction
    multiInstance: true
    class: ui-silk-add
    label: true
    controller: new
    
  - &downloadAction
    controller: file
    action: download
    
  - &forceDownloadAction
    controller: file
    action: forcedw
    
  - &uploadAction
    controller: file
    action: upload
    
  - &audioPlayer
    type: command
    title: Subir un archivo
    class: jmedia
    onNull: hide

  - &downloadCommand
    type: command
    external: true
    icon: ui-silk-bullet-disk
    title:
      i18n:
        es: "Descargar fichero"
    text: |
      Descargar fichero:
      Nombre del fichero: %name%
      Tama√±o del fichero: (%human_size%)
      Mime-type: %mimetype%
    onNull: hide

  - &uploadCommand
    type: command
    title: Subir un archivo
    class: qq-uploader
    onNull: show
